<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:iu="http://xmlns.jcp.org/jsf/facelets">

<iu:composition template="/template.xhtml">
<iu:define name="conteudo">
	<title>usuario</title>


	
	<h:body>
		 
		 <h1>Cadastro usuario</h1>
		 <h:messages style="color:blue;margin:8px;" id="message"/>
		<h:form id="usuario">
		 	
		 	
		 	<h:panelGrid columns ="2" id="pg1">
		 	
			 	<h:outputLabel value="Nome" />
				<h:inputText value="#{usuarioController.usu.nome}"/>
				
				<h:outputLabel value="Email" />
				<h:inputText value="#{usuarioController.usu.email}"/>
				
				<h:outputLabel value="Login" />
				<h:inputText value="#{usuarioController.usu.login}"/>
				
				<h:outputLabel value="senha" />
				<h:inputText value="#{usuarioController.usu.senha}"/>
				
				
				<h:outputLabel value="Tipo"  />
			    <h:selectOneRadio value="#{usuarioController.usu.tipo}">
			    	<f:selectItems value="#{usuarioController.tipo}" var="obj" itemLabel="#{obj}"/>
			    </h:selectOneRadio>
			    
			    <h:outputLabel value="Cpf" />
				<h:inputText value="#{usuarioController.usu.cpf}"/>
				
				
		 	</h:panelGrid>
		 	
		    <h:panelGroup id="comandos">
			 	<h:commandButton value="adicionar" actionListener="#{usuarioController.adicionar}">
			 		<f:ajax execute="usuario" render="data pg1 message"   />
			 	</h:commandButton>
			 	
			 	<h:commandButton value="alterar" actionListener="#{usuarioController.alterar}" rendered="#{usuarioController.ativador}">
			 		<f:ajax execute="usuario" render="data pg1 message"  />
			 	</h:commandButton>
			 	
			 	<h:commandButton value="limpar" actionListener="#{usuarioController.limpar}">
			 		<f:ajax execute="@this" render="pg1 message"  />
			 	</h:commandButton>
			 	
			 	<h:commandButton value="voltar" action="#{usuarioController.voltar}" rendered="#{usuarioController.ativador}">
			 		<f:ajax execute="@this" render="pg1"  />
			 	</h:commandButton>
			 </h:panelGroup>
			 
			 	
		 
		 </h:form>
	
	
	</h:body>
	<h:outputScript library="javax.faces" name="jsf.js" target="head" />
	
	</iu:define>
</iu:composition>

</html>
